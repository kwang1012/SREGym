apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: sregym
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      serviceAccountName: mcp-server
      containers:
        - name: mcp-server
          image: sregym:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9954
              protocol: TCP
          env:
            - name: MCP_SERVER_PORT
              value: "9954"
            - name: EXPOSE_SERVER
              value: "true"
            - name: SESSION_CACHE_SIZE
              value: "10000"
            - name: SESSION_TTL
              value: "600"
            # Observability endpoints (if needed)
            - name: PROMETHEUS_BASE_URL
              value: "http://prometheus-server.observe.svc.cluster.local:80"
            - name: LOKI_BASE_URL
              value: "http://loki.observe.svc.cluster.local:3100"
            - name: JAEGER_BASE_URL
              value: "http://jaeger-out.observe.svc.cluster.local:16686"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /app/mcp_server/data
      volumes:
        - name: data
          emptyDir: {}
