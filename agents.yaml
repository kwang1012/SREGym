agents:
  - name: stratus
    kickoff_command:
      python -m clients.stratus.stratus_agent.driver.driver --server
      http://localhost:8000
    kickoff_workdir: .
    kickoff_env: null
  - name: autosubmit
    kickoff_command: python -m clients.autosubmit.autosubmit_agent http://localhost:8000
    kickoff_workdir: .
    kickoff_env: null
  - name: codex
    kickoff_command: python -m clients.codex.driver
    kickoff_workdir: .
    kickoff_env: null
  - name: claudecode
    kickoff_command: python -m clients.claudecode.driver
    kickoff_workdir: .
    kickoff_env: null
  - name: "debug"
    kickoff_command: "python -c \"import signal; signal.pause()\""
  - name: gemini
    kickoff_command: python -m clients.geminicli.driver
    kickoff_workdir: .
    kickoff_env: null
  - name: opencode
    kickoff_command: python -m clients.opencode.driver
    kickoff_workdir: .
    kickoff_env: null
